<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous êtes hors ligne | Fox</title>
    <style>
        :root {
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-primary: #FF7B25;
            --color-primary-light: #FF9E5E;
            --color-text: #E0E0E0;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 16px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 24px;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            max-width: 600px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--color-primary-light);
        }

        .fox-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--color-primary);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="offline-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 5.523 4.477 10 10 10s10-4.477 10-10c0-5.523-4.477-10-10-10zm0 18c-4.411 0-8-3.589-8-8 0-1.232.31-2.398.854-3.414L17.414 21.146A7.952 7.952 0 0112 20zm7.146-3.414L6.854 4.414A7.952 7.952 0 0112 4c4.411 0 8 3.589 8 8a7.952 7.952 0 01-.854 3.414z"/>
        </svg>
    </div>

    <div class="logo">FOX</div>

    <h1>Vous êtes actuellement hors ligne</h1>

    <p>
        Il semble que vous n'ayez pas de connexion Internet.
        Certaines fonctionnalités pourraient être limitées jusqu'à ce que vous vous reconnectiez.
    </p>

    <a href="/" class="button">Réessayer</a>
</div>

<script>
    // Vérifier périodiquement si la connexion est rétablie
    function checkOnlineStatus() {
        if (navigator.onLine) {
            window.location.reload();
        }
    }

    // Vérifier toutes les 5 secondes
    setInterval(checkOnlineStatus, 5000);

    // Vérifier aussi quand l'événement "online" est déclenché
    window.addEventListener('online', function() {
        window.location.reload();
    });
</script>
</body>
</html>
